<div class="container-fluid mt-3">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">E-Mail</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests$ | async">
        <td>{{ request.user1.username }}</td>
        <td>{{ request.user1.email }}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm" (click)="acceptRequest(request)">
            Accept
          </button>
        </td>
        <td>
          <button class="btn btn-outline-danger btn-sm" (click)="rejectRequest(request)">
            Reject
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #typeaheadItem let-item>
  {{ item.username }}
</ng-template>
